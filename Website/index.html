<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusOne - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
            color: #fff;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #8f94fb;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .container {
            background: #2b2b3d;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
        }

        .tabs button {
            background: none;
            border: none;
            color: #8f94fb;
            font-size: 1rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            transition: color 0.3s;
        }

        .tabs button.active {
            color: #fff;
            border-bottom: 2px solid #8f94fb;
        }

        .tabs button:hover {
            color: #fff;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 1rem;
            background: #1e1e2f;
            color: #fff;
        }

        .form-group input:focus {
            border-color: #8f94fb;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            background: #4e54c8;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #3c42a6;
        }
    </style>
</head>
<body>
    <div class="title">CampusOne</div>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-target="#login-form">Login</button>
            <button class="tab-btn" data-target="#register-form">Register</button>
        </div>
        <div id="login-form" class="form-container active">
            <h1>Login</h1>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        <div id="register-form" class="form-container">
            <h1>Register</h1>
            <form>
                <div class="form-group">
                    <label for="reg-name">Name</label>
                    <input type="text" id="reg-name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="reg-phone">Phone</label>
                    <input type="tel" id="reg-phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        const tabButtons = document.querySelectorAll('.tab-btn');
        const forms = document.querySelectorAll('.form-container');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                forms.forEach(form => form.classList.remove('active'));

                button.classList.add('active');
                document.querySelector(button.dataset.target).classList.add('active');
            });
        });
    </script>
</body>
</html>
